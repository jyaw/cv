<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Send Jarred an email!</h1>
    <form action="mailto:jarred.yaw@gmail.com" method="get" enctype="text/plain">
       <div>
         <label for="name">Name:
           <input type="text" name="name" id="name" />
         </label>
       </div>
       <div>
         <label for="email">Email:
           <input type="text" name="email" id="email" />
         </label>
       </div>
       <div>
         <label>Comments:</label>
         <br />
         <textarea name="comments" rows="12" cols="35">Send your message to me...</textarea>
       </div>
       <div>
         <input type="button" name="submit" value="Send" />
         <input type="reset" name="reset" value="Clear Form" />
       </div>
     </form>

  </body>
</html>
